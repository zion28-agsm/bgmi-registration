<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGMI Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; color: #1e3c72; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #1e3c72;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #16345f; }
  </style>
</head>
<body>
  <div class="container">
    <h2>BGMI Tournament Registration</h2>
    <form id="bgmiForm">
      <input type="text" name="Full Name" placeholder="Enter Full Name" required>
      <input type="email" name="Email" placeholder="Enter Email" required>
      <input type="text" name="BGMI ID" placeholder="Enter BGMI ID" required>
      <input type="text" name="Mobile Number" placeholder="Enter Mobile Number" required>
      <button type="submit">Register Now</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('bgmiForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      await fetch("https://script.google.com/macros/s/AKfycbwD--MG1-sNKqZVdAGvesFOrjQf1WQIFVWJ90sBJNgq9lHRiDUDrtqYyJtYu71yeJD4Ew/exec", {   // ⬅️ Replace with your Google Apps Script Web App URL
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      alert("✅ Registration Successful!");
      form.reset();
    });
  </script>
</body>

</html>
